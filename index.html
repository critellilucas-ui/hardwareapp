<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Cloud - AppHardware v2.0</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root { --primary: #1a2a3a; --secondary: #2c3e50; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; --warning: #f39c12; --light: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 20px; color: var(--primary); }
        .container { max-width: 1200px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        /* Login */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-box { background: white; padding: 40px; border-radius: 12px; text-align: center; width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        
        .hidden { display: none !important; }
        .flex { display: flex; gap: 15px; flex-wrap: wrap; align-items: center; }
        
        /* Tabla Estilizada */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 14px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: var(--secondary); color: white; font-weight: 600; text-transform: uppercase; font-size: 12px; }
        tr:hover { background-color: #f9fbff; }
        
        /* Botones e Inputs */
        button { padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: all 0.2s ease; color: white; }
        button:active { transform: scale(0.98); }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 6px; outline: none; }
        input:focus { border-color: var(--accent); }
        
        .stock-low { color: var(--danger); font-weight: bold; background-color: #fff5f5; }
        .badge-price { background: #e1f5fe; color: #0288d1; padding: 4px 8px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2 style="margin-bottom: 20px;">AppHardware Cloud</h2>
        <input type="text" id="user" placeholder="Usuario" style="width: 90%; margin-bottom: 10px;"><br>
        <input type="password" id="pass" placeholder="Contraseña" style="width: 90%; margin-bottom: 20px;"><br>
        <button style="background: var(--accent); width: 100%;" onclick="login()">ENTRAR</button>
        <p style="font-size: 11px; color: #999; margin-top: 20px;">Admin: admin / 1234</p>
    </div>
</div>

<div id="app" class="container hidden">
    <header class="card flex" style="justify-content: space-between;">
        <h1 style="margin:0; color: var(--primary);">Hardware Manager <small id="user-info" style="font-size: 12px; color: var(--accent);"></small></h1>
        <button style="background: #e74c3c" onclick="location.reload()">Cerrar Sesión</button>
    </header>

    <div class="card admin-only hidden" style="border-left: 5px solid var(--warning);">
        <h3 style="margin-top:0;">Carga Masiva de Excel (Sincronización Cloud)</h3>
        <p style="font-size: 13px; color: #666;">Sube un archivo con columnas: <b>Producto, Costo, Margen, Stock, Categoría</b></p>
        <div class="flex">
            <input type="file" id="fileInput" accept=".xlsx, .xls, .csv">
            <button style="background: var(--warning); color: #000;" onclick="importarConControl()">PROCESAR E IMPORTAR</button>
        </div>
    </div>

    <div class="card flex" style="background: #fdfdfd;">
        <div style="border-right: 2px solid #eee; padding-right: 20px;">
            <strong style="display:block; margin-bottom:5px;">Cotización Dólar</strong>
            <input type="number" id="tipoCambio" value="1000" onchange="renderizarTabla()" style="width: 120px; font-size: 18px; font-weight: bold; color: var(--success);">
        </div>
        
        <div style="flex-grow: 1; text-align: right;" class="admin-only hidden">
            <input type="text" id="nombre" placeholder="Nombre del Producto">
            <input type="number" id="costo" placeholder="Costo USD" style="width: 100px;">
            <input type="number" id="margen" placeholder="Margen %" value="20" style="width: 80px;">
            <input type="number" id="cantidad" placeholder="Stock" style="width: 80px;">
            <button style="background: var(--success);" onclick="agregarProducto()">+ AGREGAR PRODUCTO</button>
        </div>
    </div>

    <div class="card" style="padding:0;">
        <table id="main-table">
            <thead>
                <tr>
                    <th>Categoría</th>
                    <th>Producto</th>
                    <th>Stock</th>
                    <th class="vendedor-plus">Costo (USD)</th>
                    <th class="vendedor-plus">Margen %</th>
                    <th>Precio Venta (ARS)</th>
                    <th class="admin-only hidden">Acciones</th>
                </tr>
            </thead>
            <tbody id="lista-productos"></tbody>
        </table>
    </div>
</div>

<script>
    // --- CONFIGURACIÓN DE FIREBASE CON TUS DATOS ---
    const firebaseConfig = {
        apiKey: "AIzaSyAWy91tLRNUofae-1aZq8z--ORq-qarCZM",
        authDomain: "apphardware.firebaseapp.com",
        projectId: "apphardware",
        storageBucket: "apphardware.firebasestorage.app",
        messagingSenderId: "172680877326",
        appId: "1:172680877326:web:8794f6544d841b01a0b35f",
        measurementId: "G-SJ62B50STS"
    };

    // Inicialización
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    let inventario = [];
    let currentUser = null;

    // --- SISTEMA DE ACCESO ---
    function login() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        
        if (u === 'admin' && p === '1234') {
            currentUser = { user: 'admin', role: 'admin' };
            iniciarApp();
        } else if (u === 'vendedor' && p === 'vendedor') {
            currentUser = { user: 'vendedor', role: 'vendedor' };
            iniciarApp();
        } else {
            alert("Usuario o contraseña incorrectos.");
        }
    }

    function iniciarApp() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        document.getElementById('user-info').innerText = `MODO: ${currentUser.role.toUpperCase()}`;
        
        if (currentUser.role === 'admin') {
            document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
        }

        // Suscripción en tiempo real a la nube
        db.collection("productos").orderBy("nombre").onSnapshot((snapshot) => {
            inventario = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderizarTabla();
        });
    }

    // --- RENDERIZADO DE LA TABLA ---
    function renderizarTabla() {
        const tbody = document.getElementById('lista-productos');
        const tc = parseFloat(document.getElementById('tipoCambio').value) || 1;
        tbody.innerHTML = '';

        inventario.forEach(p => {
            const precioVenta = (p.costo * (1 + p.margen / 100)) * tc;
            const row = document.createElement('tr');
            if (p.cantidad <= 2) row.classList.add('stock-low');

            row.innerHTML = `
                <td>${p.categoria || 'Hardware'}</td>
                <td style="font-weight:500;">${p.nombre}</td>
                <td>${p.cantidad} ${p.cantidad <= 2 ? '⚠️' : ''}</td>
                <td class="vendedor-plus">$${p.costo.toFixed(2)}</td>
                <td class="vendedor-plus">
                    ${p.margen}% 
                    ${currentUser.role === 'admin' ? `<button onclick="editarMargen('${p.id}', ${p.margen})" style="background:var(--warning); color:#000; font-size:9px; padding:3px 6px; margin-left:5px;">EDITAR</button>` : ''}
                </td>
                <td><span class="badge-price">$${precioVenta.toLocaleString('es-AR', {minimumFractionDigits: 2})}</span></td>
                <td class="admin-only">
                    <button style="background:var(--danger); padding:5px 10px; font-size:11px;" onclick="eliminarProducto('${p.id}')">BORRAR</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    // --- CARGA MASIVA CORREGIDA (Limpia datos y nombres de columna) ---
    async function importarConControl() {
        const fileInput = document.getElementById('fileInput');
        if (!fileInput.files[0]) return alert("Selecciona un archivo Excel.");

        const reader = new FileReader();
        reader.onload = async (e) => {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
